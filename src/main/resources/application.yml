spring:
  application:
    name: spring-course-library-project2
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    open-in-view: true
  data:
    jdbc:
      dialect: postgresql
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  mvc:
    hiddenmethod:
      filter:
        enabled: true